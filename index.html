<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./src/index.css">
</head>
<body>
    <h1>Sorting Visualizer</h1>
    <nav class="navbar">
        <div class="box">
            <button class="btn btn-outline-info sort" id="newArrayBtn">New Array</button>
            <span><input type="range" id="size" class="InputRange" min="5" max="70" step="5" value="15">Size</span>
            <span><input type="range" id="speed" class="InputRange" min="1000" max="3000" step="400" value="2600">Speed</span>
        </div>
        <div class="box">
            <button class="btn btn-outline-primary sort" id="bubbleSortBtn">Bubble Sort</button>
            <button class="btn btn-outline-primary sort" id="selectionSortBtn">Selection Sort</button>
            <button class="btn btn-outline-primary sort" id="insertionSortBtn">Insertion Sort</button>
            <button class="btn btn-outline-primary sort" id="quickSortBtn">Quick Sort</button>
            <button class="btn btn-outline-primary sort" id="mergeSortBtn" disabled>Merge Sort</button>
        </div>
    </nav>
    <div id="barsContainer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./src/index.js"></script>
</body>
</html>
